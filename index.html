<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Inicial</title>
</head>

<body>
    <h1>
        <strong>FORMULÁRIO DE CADASTRO 1 E SE ENCONTRA <a href="www.google.com.br"
                title="Formulário do link">AQUI</a></strong>
        <h1>
            <img
                src="https://e-cdn-images.dzcdn.net/images/cover/9ee330e0d51624845386572426b5ed80/264x264-000000-80-0-0.jpg">

        </h1>
    </h1>

    <p>
        <label class="text_type_labels">Insira seu nome comleto-&gt;</label>
        <input class="text_type_boxes" type="text" name="user_name" id="0" placeholder="Nome Sobrenome">
    </p>
    <p>

        <label class="text_type_labels">Insira sua data de nascimento</label>
        <input class="text_type_data" type="date" name="born_data" id="1">

    </p>
    <p>
        <label class="text_type_labels">Insira seu email</label>
        <input type="email" name="user_email" id="2" placeholder="gabriel@gmail.com.br">
    </p>
    <p>
        <label class="text_type_labels">Adicione seu numero de celular</label>
        <input type="tel" name="user_tel" id="3" placeholder="(XX) 9 XXXX-XXXX">
    </p>
    <p>
        <label class="text_type_labels">Insira seu numero de CPF</label>
        <input type="text" name="user_cpf" id="4" placeholder="XXX.XXX.XXX-XX">
    </p>
    <p>
        <label class="text_type_labels"> Insira aqui um resumo sobre você</label>
        <textarea name="user_text" id="5" cols="50" rows="5" placeholder="Insira aqui seu texto" ></textarea>
        
    </p>
    










</body>

</html>
